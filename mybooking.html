<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookings - SpaceVoyager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background: linear-gradient(to bottom, #0a0a18, #1a1a2e, #16213e); }
    .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 5s infinite; }
    @keyframes twinkle { 0%,100% { opacity: 0.2; } 50% { opacity: 1; } }
    .content-card { background: rgba(26,26,46,0.7); backdrop-filter: blur(10px); border: 1px solid rgba(14,165,233,0.3); border-radius: 15px; }
    .text-glow { text-shadow: 0 0 10px rgba(14,165,233,0.7); }
  </style>
</head>
<body class="text-white font-exo min-h-screen">
  <div id="stars-container"></div>

  <nav class="bg-space-dark/80 backdrop-blur-md border-b border-neon-blue/20 sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="index.html" class="font-orbitron text-xl font-bold text-glow">SpaceVoyager</a>
      <a href="booking.html" class="text-neon-blue">New Booking</a>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-12 relative z-10">
    <h1 class="font-orbitron text-4xl text-center mb-8 text-glow">My Bookings</h1>
    <div id="bookingsList" class="space-y-6"></div>
  </main>

  <script>
    function createStars() {
      const container = document.getElementById('stars-container');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(star);
      }
    }

    function displayBookings() {
      const bookings = JSON.parse(localStorage.getItem('spaceBookings') || '[]');
      const list = document.getElementById('bookingsList');

      if (bookings.length === 0) {
        list.innerHTML = '<p class="text-center text-gray-400">No bookings yet.</p>';
        return;
      }

      list.innerHTML = bookings.map(b => `
        <div class="content-card p-6">
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3 class="font-orbitron text-xl text-glow">${b.destination}</h3>
              <p class="text-sm text-gray-300">Departure: ${b.departureDate}</p>
            </div>
            <span class="text-neon-blue font-bold">#${b.id.slice(0,8)}</span>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
            <div>
              <p><strong>Passengers:</strong> ${b.passengers}</p>
              <p><strong>Accommodation:</strong> ${b.accommodation}</p>
            </div>
            <div>
              <p><strong>Status:</strong> <span class="text-green-400">Confirmed</span></p>
              <p><strong>Total:</strong> ${b.totalPrice}</p>
            </div>
          </div>
          ${b.isGuest ? '<p class="text-yellow-400 text-xs mt-2">Guest Booking</p>' : ''}
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      displayBookings();
    });
  </script>
</body>
</html>
